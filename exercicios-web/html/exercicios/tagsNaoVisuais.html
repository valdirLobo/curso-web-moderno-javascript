<h1>Tags não visuais</h1>

<!--
    Tags semânticas...

    section: agrupamento temático dentro do conteúdo
    article: conteúdo auto-contido
    header: cabeçalho do documento
    footer: rodapé do documento
    nav: agrupa links de navegação
    aside: de lado (ex.sidebar)/ rlacionado com o conteúdo em volta (adendo)
    details: exibe detalhes

    As famosas tags...
    div - divisão em sessão
    span - usado para agrupar elementos inline
-->

<div>Área 1 </div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: turquoise;
    }
</style>
