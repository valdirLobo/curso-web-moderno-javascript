<h1>Formulário</h1>

<form method="POST">
     <input type="hidden" name="id" value="3"> <!-- input exoncido, não mostrado ao usuario -->
     <label>Nome</label>
     <input type="text" name="nome">
     <label>Senha</label>
     <input type="password" name="Senha">
     <textarea name="bio" cols="30" rows="10"></textarea>
     <div>
         <input type="radio" name="tipo" value="admin"> Admin
         <input type="radio" name="tipo" value="regular"> Regular
         <input type="radio" name="tipo" value="professor"> Professor
     </div>
     <div>
         <input type="checkbox" name="ativo"> Ativo
     </div>

     <select name="estado">
         <option value="">Selecione</option>
         <option value="sp">São Paulo</option>
         <option value="ce">Ceará</option>
         <option value="pr">Paraná</option>
     </select>

     <select name="interesse" multiple size="5">
         <option value="js">Javascript</option>
         <option value="java">Java</option>
         <option value="php">PHP</option>
         <option value="phyton">Phyton</option>
         <option value="go">Go</option>
         <option value="c">C</option>
     </select>
     <button formaction="http://localhost:3003/usuarios">Incluir</button>
     <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }

    input[type = radio],
    input[type= checkbox] {
        display: inline;
    }
</style>
