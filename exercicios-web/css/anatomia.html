<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .seletor{
            color: #fff;
            font-size: 30px;
            text-align: center;
            /*multiplos valores : */
            border: solid 5px #0509ff; /*shorthend property*/
            font-family: helvetica, sans-serif; /*fontes alternativas, caso a 1 não der certo, carregue a outra*/
            /*funções pré-definidas do css*/
            width: calc(100% - 40px);
            background-color: #0f0044;
        }

        /*usando uma pseudo-classe*/
        /*muda a cor, por exemplo do componente quando o suário assar o mouse por cima */
        .seletor:hover {
              background-color: orangered;
        }

        /*usando pseudo elemento*/
        .seletor::first-letter {
            font-size: 60px;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <div class="seletor">Conteúdo</div>
</body>

</html>
