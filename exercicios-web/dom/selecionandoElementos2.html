<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector("#primeiro").classList.add("destaque")

        const Selecionar = seletor => document.querySelectorAll(seletor).forEach(e =>
        e.classList.add('destaque'))

        const deselecionar = seletor => document.querySelectorAll(seletor).forEach(e =>
        e.classList.remove('destaque'))

        Selecionar('div')
        deselecionar('*')
        Selecionar('.terceiro.ultimo')
        deselecionar('*')

        Selecionar(':not(#primeiro)')
        deselecionar('*')

        Selecionar(':nth-child(1)')
        deselecionar('*')

        Selecionar('div:nth-of-type(1)')
        deselecionar('*')
        Selecionar('[wb-attrib]')

        /*queryselectall retornar um nodelis, que tem a função for each diferente do html collection*/
        /*mas para usar o map e etc tem que transformar num array*/    
    </script>
</body>
</html>
