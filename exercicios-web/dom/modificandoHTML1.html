<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector("body")

        const div1 = document.createElement("div")//criou uma div
        div1.classList.add("destaque")//add uma classe chamada destaque
        div1.innerHTML = "Primeiro" //add conteudo

        const div2 = document.createElement("div")
        div2.setAttribute("wm-atributo", "valor")
        div2.innerHTML = "Segundo"

        const p = document.createElement("p")
        p.innerHTML= "Terceiro"

        const div3 = document.createElement("div")
        div3.appendChild(p) // add parágrafo dentro da div ---> o último elemento

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        const texto = document.createTextNode("Antes...")
        div3.insertBefore(texto, div3.childNodes[0]) //inserir antes do nó 0

        const div4 = div3.cloneNode(true)
        body.appendChild(div4)
        body.removeChild(div3) //excluiu a div 3 e ficou a div clonada



    </script>
</body>

</html>
